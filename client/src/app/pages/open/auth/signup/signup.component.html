<ng-container>
  <div class="flex flex-col items-center w-full bg-sky-950 justify-center" style="height: calc(100vh - 5rem)">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col bg-white rounded w-4/12 p-4">
      <!--      <h1 *ngIf="token">{{token}}</h1>-->
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="border-blue-300 form-control" id="inputEmail"
               aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <p class="text-danger" *ngIf="errorMessage === 'User with email already exists'">*User with email already
          exists</p>
      </div>
      <div class="mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input formControlName="username" type="text" class="border-blue-300 form-control" id="inputUsername"
               aria-describedby="emailHelp">
        <p class="text-danger" *ngIf="errorMessage === 'User with username already exists'">*User with username already
          exists</p>
      </div>
      <div class="mb-3">
        <label for="inputPassword1" class="form-label">Password</label>
        <input formControlName="password1" type="password" class="border-blue-300  form-control" id="inputPassword1">
      </div>

      <div class="mb-3">
        <label for="inputPassword2" class="form-label">Confirm password</label>
        <input formControlName="password2" type="password" class="border-blue-300  form-control" id="inputPassword2">
        <div class="text-danger" *ngIf="this.passwordEquals == false">
          *Passwords do not match
        </div>
      </div>

      <button type="submit" class="btn btn-primary bg-sky-700" [disabled]="form.invalid  || !this.passwordEquals ">
        Submit
      </button>
      <a  (click)="goToPage('/signin')" class="hover:text-sky-500 cursor-pointer flex self-center text-center mt-3">Already have an account?</a>
    </form>
  </div>
</ng-container>
